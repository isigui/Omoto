<section id="bluetooth_parameters" class="container">
    <h1>Bluetooth devices</h1>
    <div class="row">

        <span class="col-xs-6">Connexion bluetooth: </span>

        <div class="col-xs-4 col-md-offset-2">
            <input bs-switch
                   ng-model="isSelected"
                   type="checkbox"
                   switch-on-text="direct"
                   switch-off-text="distant"
                   switch-animate="true"
                   ng-true-value=0
                   ng-false-value=1>
        </div>
    </div>
    <div class="row">
        <span class="col-xs-12">{{bluetooth_info}}</span>
    </div>
    <div class="list-group">
        <div class="row list-group-item" ng-repeat="device in devices">
            <h3 class="col-xs-6">{{device.name}}</h3>
            <div class="col-xs-2"><span class="glyphicon glyphicon-ok" ng-show="device.favorite"></span></div>
            <button class="col-xs-4 btn btn-xs" ng-class="{'btn-info': device.favorite,'btn-warning': !device.favorite}" ng-click="SetFavorite(device, mode)">{{device.favorite == true | iif : "Oublier" : "Enregistrer"}}</button>
            <div class="row">
                <span class="col-xs-12">{{device.address}}</span>
            </div>
        </div>
    </div>
</section>
