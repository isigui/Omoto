<!DOCTYPE html>
<html ng-app="Omoto">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy">
    <title>Omoto</title>
    
    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/bootstrap.css"/>
    <link rel="stylesheet" href="vendor/bootstrap-switch.css"/>
    <!-- endbower -->

    <!-- vendor:css -->
    <!-- endinject -->

    <!-- app:css -->
     <link href="css/header.css" rel="stylesheet" />
     <link href="css/nav.css" rel="stylesheet" />
     <link href="css/robot.css" rel="stylesheet" />
     <link href="css/style.css" rel="stylesheet" />
    <!-- endinject -->

    <!--<script src="scripts/platformOverrides.js"></script>-->

</head>
<body ng-controller="MainController">
    
    <nav class="navbar" ng-if="!robot.isConnectedToRobot" ng-include='"templates/nav.html"'></nav>
    
    <div class="ng-view"></div>
    <script src="vendor/jquery.js"></script>
    <!-- bower:js -->
    <script src="vendor/angular.js"></script>
    <script src="vendor/bootstrap-switch.js"></script>
    <script src="vendor/angular-bootstrap-switch.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-route.js"></script>
    <script src="vendor/angular-local-storage.js"></script>
    <script src="vendor/socket.io.js"></script>
    <!-- endbower -->

    <!-- vendor:js -->
    <!-- endinject -->

    <!-- app:js -->
    <script src="app/app.js"></script>
    <script src="app/extensions.js"></script>
    <script src="app/nav.js"></script>
    <script src="app/controllers/BLEController.js"></script>
    <script src="app/controllers/MainController.js"></script>
    <script src="app/controllers/NavigationController.js"></script>
    <script src="app/controllers/NodeServerController.js"></script>
    <script src="app/controllers/RobotController.js"></script>
    <script src="app/directives/bsSwitch.js"></script>
    <script src="app/directives/ngIpMask.js"></script>
    <script src="app/directives/textChange.js"></script>
    <script src="app/directives/watchPolar.js"></script>
    <script src="app/entities/robotPacket.js"></script>
    <script src="app/filters/iif.js"></script>
    <script src="app/services/BLEService.js"></script>
    <script src="app/services/Cordova.js"></script>
    <script src="app/services/NodeServerService.js"></script>
    <script src="app/services/RobotService.js"></script>
    <script src="app/services/Mocks/BLEService.js"></script>
    <script src="app/services/Mocks/NodeServerService.js"></script>
    <!-- endinject -->


</body>
</html>
